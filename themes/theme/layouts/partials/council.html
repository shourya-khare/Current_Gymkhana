{{ $council := .Site.Data.council }}

{{ $title := $council.title }}
{{ $description := $council.description }}

<section id="council" class="bg-light py-5">
  <div class="container">

    <div class="row">
      <div class="col-lg-5 col-12">
        <div class="d-flex h-100 align-items-center">
          <div>
              <h2 style="font-size:45px" class=" h1">{{ $title }}</h2>
              <p class="text-muted">{{ $description }}</p>
          </div>
          
        </div>
      </div>
      <div class="col-lg-7 col-12">
          
              {{ range $council.content }}
              <div class="row features bg-white shadow p-3 mb-3 rounded">
                  <div class="col-lg-2 col-12">
                    <div ><a href="{{ .officialwebsite }}" target="_blank" rel="noopener" aria-label="{{ .title }}">
                    <img src="{{.Site.BaseURL}}/gymkhana/images/councils/{{ .logo }}" class="rounded-circle" width="75" height="75" style =" -moz-box-shadow: 0px 6px 5px #ccc;
  -webkit-box-shadow: 0px 6px 5px #ccc;
  box-shadow: 0px 6px 5px #ccc;
  -moz-border-radius:190px;
  -webkit-border-radius:190px;
  border-radius:190px;" alt="{{ .title }}">
  </a>
  </div>
                  </div>
                  <div class="col-10" style="padding-left:30px; padding-top :15px;">
                      <h4 class="h4">{{ .title }}</h4>
                      <p style="font-size:14px;" class="text-muted">{{ .description }}</p>
                  </div>
                </div>
              {{end}}
           
      </div>
    </div>
  </div>
</section>
