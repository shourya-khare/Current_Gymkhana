{{ $contact := .Site.Data.contact }}

<section style ="h1{float:left; width:100%; color:#232323; margin-bottom:30px; font-size: 14px;}
h1 span{font-family: 'Libre Baskerville', serif; display:block; font-size:45px; text-transform:none; margin-bottom:20px; margin-top:30px; font-weight:700}
h1 a{color:#131313; font-weight:bold;}">
    	<div class="container-fluid">
    	{{ range $contact }}
    	     	<div class="row justify-content-md-center">
    	     	{{ range .contact }}
			<div class="col-md-3" style ="padding-top:10px;padding-bottom:10px;">
    		    		<div class="card profile-card-3">
    		        		<div class="background-block">
    		            			<img src="{{ .Site.BaseURL }}../images/contact/{{ .bgimage }}" alt="" class="background"/>
    		        		</div>
    		        		<div class="profile-thumb-block">
    		            			<img src="{{ .Site.BaseURL }}../images/contact/{{ .image }}" alt="{{ .name }}" class="profile"/>
    		        		</div>
    		        		<div class="card-content">
                    				<h2>{{ .name }}<small>{{ .position }}, {{.council}}</small></h2>
                    			
                     				<p>
<a href="tel:{{ .phone }}" class ="ml-2 btn btn-sm btn-filled btn-phone"><i class="fa-flip-horizontal fa fa-phone"></i></a>   {{ .phone}}</p>
 <p>                    				
<a href="mailto:{{ .mail }}" class ="ml-2 btn btn-sm btn-filled btn-envelope"><i class="fa fa-envelope"></i></a>  {{.mail}}
                     				</p>
                     				
                     				 <div class="text-center mt-3">
            					{{ range $key, $value := .social }}
            						<a data-toggle="tooltip" title="{{ $key }}" href="{{ $value }}" class="ml-2 btn btn-sm btn-filled btn-{{$key}}">
            							<i class="fab fa-{{ $key }}"></i>
            						</a>
            					{{ end }}
          					</div>
                    			</div>
                		</div>
                	</div> 
                {{end}}
    	 	</div>
    	 {{end}} 
	</div>
</section>

<section id="map" class=" py-5">
	<div class="container-fluid" >
		<div class="row justify-content-md-center">
			<div class="col-md-9" style ="padding-top:10px;padding-bottom:10px;">
				<h2 style="font-size:45px" class=" h1">Reach Us</h2>
				<div>
    					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14280.968189588459!2d80.2329!3d26.5123388!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3afbe880abc38436!2sIndian%20Institute%20of%20Technology%20Kanpur!5e0!3m2!1sen!2sin!4v1599501460976!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" ></iframe>
				</div>
			</div>
		</div>
	</div>
</section>
<style type="text/css">
  body{
    font-family: 'Open Sans', sans-serif;
}
*:hover{
    -webkit-transition: all 1s ease;
    transition: all 1s ease;
}
section{
    float:left;
    width:100%;
    background: #fff;  /* fallback for old browsers */
    padding:30px 0;
}



/*Profile Card 3*/
.profile-card-3 {
  font-family: 'Open Sans', Arial, sans-serif;
  position: relative;
  float: left;
  overflow: hidden;
  width: 100%;
  text-align: center;
  height:500px;
  border:none;
}
.profile-card-3 .background-block {
    float: left;
    width: 100%;
    height: 300px;
    overflow: hidden;
}
.profile-card-3 .background-block .background {
  width:100%;
  vertical-align: top;
  opacity: 0.9;
  -webkit-filter: blur(0.5px);
  filter: blur(0.5px);
   -webkit-transform: scale(1.8);
  transform: scale(2.8);
}
.profile-card-3 .card-content {
  width: 100%;
  padding: 15px 25px;
  color:#232323;
  float:left;
  background:#efefef;
  height:50%;
  border-radius:0 0 5px 5px;
  position: relative;
  z-index: 9999;
}
.profile-card-3 .card-content::before {
    content: '';
    background: #efefef;
    width: 120%;
    height: 100%;
    left: 11px;
    bottom: 51px;
    position: absolute;
    z-index: -1;
    transform: rotate(-13deg);
}
.profile-card-3 .profile {
  border-radius: 60%;
  position: absolute;
  bottom: 50%;
  left: 50%;
  max-width: 150px;
  opacity: 1;
  box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
  border: 2px solid rgba(255, 255, 255, 1);
  -webkit-transform: translate(-50%, 0%);
  transform: translate(-50%, 0%);
  z-index:99999;
}
.profile-card-3 h2 {
  margin: 0 0 5px;
  font-weight: 600;
  font-size:25px;
}
.profile-card-3 h2 small {
  display: block;
  font-size: 20px;
  margin-top:10px;
}
.profile-card-3 i {
  display: inline-block;
    font-size: 16px;
    color: #232323;
    text-align: center;
    border: 1px solid #232323;
    width: 30px;
    height: 30px;
    line-height: 30px;
    border-radius: 50%;
    margin:0 5px;
}
.profile-card-3 .icon-block{
    float:left;
    width:100%;
    margin-top:15px;
}
.profile-card-3 .icon-block a{
    text-decoration:none;
}
.profile-card-3 i:hover {
  background-color:#232323;
  color:#fff;
  text-decoration:none;
}
</style>
