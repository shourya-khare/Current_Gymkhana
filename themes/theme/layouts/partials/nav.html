{{ $header := .Site.Data.header }}
{{- $logoSrc := printf "images/%s" $header.logo | absURL -}}
    <nav class="navbar nav-transparent navbar-expand-lg navbar-light">
      <!-- <div class="backdrop-blur"></div> -->
      <a class="navbar-brand" href="{{.Site.BaseURL}}" aria-label="Students' Gymkhana"><img src="{{.Site.BaseURL}}/logo.webp" height="40px" alt ="Students' Gymkhana"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {{ range $header.links }}

              <li class="nav-item">
                <a class="nav-link" aria-label="{{ .title }}" href="{{.Site.BaseURL}}{{ .href | relURL }}"{{if .external}}
                target="_blank" rel="noopener"
                {{end}} >{{ .title }}</a>
              </li>
              
            
          {{ end }}
        </ul>
        <ul class="ml-auto navbar-nav">

            
            {{ range $key, $value := .Site.Data.social }}
            <li class="nav-item" style="font-size: 22px">
              <a href="https://{{ $key }}.com/{{ $value }}" class="ml-3 text-white btn-{{ $key }}" aria-label="{{ $key }}" target="_blank" rel="noopener"><i class="fab fa-{{ $key }}"></i></a>
            </li>
            {{ end }}
          
        </ul>
      </div>
    </nav>
